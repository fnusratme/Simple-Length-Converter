<!DOCTYPE html>

<body>
  <h1> Simple length converter </h1>
  <div class="container">
    <div id="error-box" class="fade">
      <p>invalid input</p><span class="close-btn">&times;</span>
    </div>
    <select>
      <optgroup label="Length"></optgroup>
      <option value="KmtoM">Kilometer to Meter</option>
      <option value="MtoKm">Meter to Kilometer</option>
      <option value="MtoCm">Meter to Centimeter</option>
      <option value="CmtoM">Centimeter to Meter</option>
      <option value="CmtoMm">Centimeter to Millimeter</option>
      <option value="MmtoCm">Millimeter to Centimeter</option>
    </select>
    <input type="text" placeholder="Enter Decimal Units" id="val" />
    <button>convert</button>
    <input type="text" placeholder="Result" id="result" disabled />
    <input type="button" onclick="ClearFields()" value="Reset" id="reset">
  </div>
</body>
